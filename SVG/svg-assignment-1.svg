<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="background:#1a1a1a">
    <!-- Title -->
    <text x="300" y="30" fill="white" font-size="24" font-family="sans-serif" text-anchor="middle">Album Comparison: Led Zeppelin vs Greta Van Fleet</text>
    
    <!-- Y Axis -->
    <line x1="50" y1="50" x2="50" y2="350" stroke="white" stroke-width="2" />
    <text x="10" y="60" fill="white" font-size="12">10</text>
    <text x="10" y="150" fill="white" font-size="12">7</text>
    <text x="10" y="250" fill="white" font-size="12">4</text>
    <text x="10" y="350" fill="white" font-size="12">1</text>
    
    <!-- X Axis -->
    <line x1="50" y1="350" x2="580" y2="350" stroke="white" stroke-width="2" />
    
    <!-- Album Labels -->
    <text x="100" y="370" fill="white" font-size="10" text-anchor="middle">LZ I</text>
    <text x="160" y="370" fill="white" font-size="10" text-anchor="middle">LZ IV</text>
    <text x="220" y="370" fill="white" font-size="10" text-anchor="middle">Physical</text>
    <text x="300" y="370" fill="white" font-size="10" text-anchor="middle">Anthem</text>
    <text x="380" y="370" fill="white" font-size="10" text-anchor="middle">Battle</text>
    <text x="460" y="370" fill="white" font-size="10" text-anchor="middle">Starcatcher</text>
    
    <!-- Zeppelin Bars -->
    <rect x="85" y="100" width="30" height="250" fill="#8B0000" />
    <rect x="145" y="60" width="30" height="290" fill="#8B0000" />
    <rect x="205" y="120" width="30" height="230" fill="#8B0000" />
    
    <!-- Greta Bars -->
    <rect x="285" y="150" width="30" height="200" fill="#1E90FF" />
    <rect x="365" y="170" width="30" height="180" fill="#1E90FF" />
    <rect x="445" y="200" width="30" height="150" fill="#1E90FF" />
    
    <!-- Legend -->
    <rect x="500" y="60" width="15" height="15" fill="#8B0000" />
    <text x="520" y="72" fill="white" font-size="12">Led Zeppelin</text>
    <rect x="500" y="80" width="15" height="15" fill="#1E90FF" />
    <text x="520" y="92" fill="white" font-size="12">Greta Van Fleet</text>
</svg>