<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    
    <!-- Head -->
    <rect x="170" y="140" width="60" height="20" fill="#fff007" stroke="black" stroke-width="3" />
    <rect x="150" y="50" width="100" height="100" fill="#fff007" stroke="black" stroke-width="3" rx="15" />
    
    
    <!-- Eyes -->
    <circle cx="180" cy="90" r="7" fill="black" />
    <circle cx="220" cy="90" r="7" fill="black" />
    <!-- Mouth -->
    <path d="M 180 115 Q 200 130 220 115" stroke="black" stroke-width="3" fill="none" />
    
    <!-- Body -->
    <rect x="140" y="160" width="120" height="150" fill="#0063b0" stroke="black" stroke-width="3" />
    
    <!-- Arms -->
    <g>
        <!-- Left Arm -->
        <rect x="100" y="170" width="40" height="120" fill="#0063b0" stroke="black" stroke-width="3">
        </rect>
        <circle cx="120" cy="290" r="15" fill="#fff007" stroke="black" stroke-width="3">
        </circle>
    </g>
    
    <g>
        <!-- Right Arm -->
        <rect x="260" y="170" width="40" height="120" fill="#0063b0" stroke="black" stroke-width="3">
        </rect>
        <circle cx="280" cy="290" r="15" fill="#fff007" stroke="black" stroke-width="3">
        </circle>
    </g>
    
    
    <!-- Legs -->
    <g>
        <rect x="140" y="310" width="50" height="150" fill="#8d4b00" stroke="black" stroke-width="3"/>
        <rect x="130" y="450" width="70" height="20" fill="black" stroke="gray" stroke-width="3"/>
            
       
    </g>
    <g>
        <rect x="210" y="310" width="50" height="150" fill="#8d4b00" stroke="black" stroke-width="3"/>
        <rect x="200" y="450" width="70" height="20" fill="black" stroke="gray" stroke-width="3"/>
    </g>
    
    

    </svg>
    